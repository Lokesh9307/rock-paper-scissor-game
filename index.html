<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissor.jpg" alt="">
        </div>
    </div>
    <h1 id="scoreHeading">Score</h1>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
            <hr>
            <p id="UserSelect">choice</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
            <hr>
            <p id="compSelect">choice</p>
        </div>
    </div>
    
    <div class="msg-container">
        <img src="images/win.gif" alt="" id="winImg">
        <p id="msg">Play your move</p>
        <img src="images/lose.gif" alt="" id="loseImg">
    </div>
</body>
<script src="script.js"></script>
</html>
